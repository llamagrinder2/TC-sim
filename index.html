<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trench Crusade Tactics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trench Crusade Tactics</h1>

    <div class="game-container">
        <div id="gameGrid" class="grid-container"></div>

        <div class="control-panel">
            <div id="messageDisplay" class="message-display">Üdv a Trench Crusade Tacticsben! Válassz frakciót!</div>
            <div id="roundCounter" class="round-counter">Kör: 0/0</div> <div id="unitInfo" class="unit-info"></div>

            <div class="faction-selection">
                <div class="player-faction">
                    <h2 id="player1FactionName">Játékos 1</h2>
                    <button id="selectFaction1Btn">Válassz frakciót</button>
                </div>
                <div class="player-faction">
                    <h2 id="player2FactionName">Játékos 2</h2>
                    <button id="selectFaction2Btn">Válassz frakciót</button>
                </div>
            </div>

            <div id="actionButtons" class="action-buttons">
                <button id="moveButton" class="action-button">Mozgás</button>
                <button id="attackButton" class="action-button">Támadás</button>
            </div>
            <button id="endButton" class="action-button end-turn-button">Kör vége</button>
            <div class="dice-display">
                <div id="dice1" class="dice"></div>
                <div id="dice2" class="dice"></div>
                <div id="bonusDiceContainer" class="bonus-dice-container"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
